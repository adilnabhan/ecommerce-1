<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up ‚Äî E-Shop</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">E-Shop</a>
      <nav class="nav-primary" id="nav-primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="header-widgets">
        <a href="cart.html" class="cart-icon">
          üõí <span class="cart-badge" id="cart-count">0</span>
        </a>
        <button class="hamburger" id="hamburger-btn" aria-label="Toggle menu">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </header>

  <!-- SIGNUP FORM -->
  <section class="auth-section container">
    <form id="signup-form" class="auth-form" novalidate>
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" required>
        <small class="error" id="signup-name-error"></small>
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required>
        <small class="error" id="signup-email-error"></small>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <div class="password-wrap">
          <input type="password" id="signup-password" required>
          <button type="button" class="toggle-pass" data-target="signup-password">üëÅÔ∏è</button>
        </div>
        <small class="error" id="signup-password-error"></small>
        <meter max="4" id="password-strength-meter"></meter>
        <small id="password-strength-text"></small>
      </div>
      <div class="form-group">
        <label for="signup-password2">Confirm Password</label>
        <input type="password" id="signup-password2" required>
        <small class="error" id="signup-password2-error"></small>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <p class="form-footer">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
  </section>

  <script src="auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
