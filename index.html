<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home — E-Shop</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <!-- Header & Nav -->
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">E-Shop</a>

      <nav class="nav-primary" id="nav-primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="header-widgets">
        <div class="search-wrap">
          <input type="text" id="search-input" placeholder="Search products…">
          <button aria-label="Search"><span class="icon-search">🔍</span></button>
        </div>
        <a href="cart.html" class="cart-icon">
          🛒 <span class="cart-badge" id="cart-count">0</span>
        </a>
        <button class="hamburger" id="hamburger-btn" aria-label="Toggle menu">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Big Billion Offer</h1>
      <p>Don't miss out on our biggest sale of the year!</p>
      <a href="products.html" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="featured-products container">
    <h2>Featured Products</h2>
    <div class="product-grid" id="featured-grid"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
