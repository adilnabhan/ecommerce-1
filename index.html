<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  

  <title>Shopaaas</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="header">
    <div class="container">
        
      <!-- Logo -->
      <div class="logo">Shopaas</div>

      <!-- Hamburger Icon -->
      <button class="hamburger" id="hamburger">&#9776;</button>

      <!-- Navigation Menu -->
      <nav class="nav" id="nav-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>

      <!-- Right Section -->
      <div class="right-section">
        <input type="text" placeholder="Search..." class="search-bar" />
        <div class="cart-icon">
          ðŸ›’<span class="badge">3</span>
        </div>
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="hero-content">
      <h1>Biggest Sale of the Year!</h1>
      <p>Discover unbeatable deals on our latest arrivals. Limited time only!</p>
      <a href="#shop-now" class="cta-button">Shop Now</a>
    </div>
  </section>
  
    <!-- Repeat .product-card for each product -->
  </div>
  <section class="product-grid">
    <div class="product-card">
      <img src="c-d-x-PDX_a_82obo-unsplash.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p class="price">$29.99</p>
      <a href="#" class="cta-button">Buy Now</a>
    </div>
    <div class="product-card">
      <img src="daniel-korpai-hbTKIbuMmBI-unsplash.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p class="price">$39.99</p>
      <a href="#" class="cta-button">Buy Now</a>
    </div>
    <div class="product-card">
      <img src="eniko-kis-KsLPTsYaqIQ-unsplash.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p class="price">$49.99</p>
      <a href="#" class="cta-button">Buy Now</a>
    </div>
    <div class="product-card">
      <img src="fernando-andrade-potCPE_Cw8A-unsplash.jpg" alt="Product 4">
      <h3>Product 4</h3>
      <p class="price">$59.99</p>
      <a href="#" class="cta-button">Buy Now</a>
    </div>
  </section>
  <section class="product-grid" id="product-grid">
    <!-- Dynamic product cards will be inserted here -->
  </section>
  <img src="placeholder.jpg" data-src="actual-image.jpg" class="lazyload" alt="Product Image" />
  <picture>
    <source srcset="image.avif" type="image/avif">
    <source srcset="image.webp" type="image/webp">
    <img src="image.jpg" alt="Product Image" loading="lazy">
  </picture>
  <div class="product-card">
    <img src="product-image.jpg" alt="Product 1" />
    <h3>Product 1</h3>
    <p class="price">$29.99</p>
    <button class="cta-button add-to-cart" data-id="1" data-name="Product 1" data-price="29.99">Add to Cart</button>
  </div>
  
  <section class="product-grid" id="product-grid"></section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const productGrid = document.getElementById('product-grid');
      const cart = {};
  
      // Hamburger menu toggle
      const hamburger = document.getElementById('hamburger');
      const navMenu = document.getElementById('nav-menu');
      if (hamburger && navMenu) {
        hamburger.addEventListener('click', () => {
          navMenu.classList.toggle('show');
        });
      }
  
      // Lazy loading images
      const lazyImages = document.querySelectorAll('img.lazyload');
      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              img.classList.remove('lazyload');
              observer.unobserve(img);
            }
          });
        });
        lazyImages.forEach(img => observer.observe(img));
      } else {
        lazyImages.forEach(img => {
          img.src = img.dataset.src;
          img.classList.remove('lazyload');
        });
      }
  
      // Fetch and render products
      fetch('https://fakestoreapi.com/products')
        .then(response => response.json())
        .then(products => {
          products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
              <img src="${product.image}" alt="${product.title}" loading="lazy" />
              <h3>${product.title}</h3>
              <p class="price">$${product.price.toFixed(2)}</p>
              <p class="description">${product.description}</p>
              <button class="cta-button add-to-cart" data-id="${product.id}" data-name="${product.title}" data-price="${product.price}">Add to Cart</button>
              <a href="#" class="cta-button">Buy Now</a>
            `;
            productGrid.appendChild(card);
          });
        })
        .catch(error => {
          console.error('Error fetching products:', error);
          productGrid.innerHTML = '<p>Failed to load products. Please try again later.</p>';
        });
  
      // Add to cart functionality
      productGrid.addEventListener('click', event => {
        if (event.target.classList.contains('add-to-cart')) {
          const button = event.target;
          const id = button.dataset.id;
          const name = button.dataset.name;
          const price = parseFloat(button.dataset.price);
  
          if (cart[id]) {
            cart[id].quantity += 1;
          } else {
            cart[id] = { name, price, quantity: 1 };
          }
  
          console.log('Cart:', cart);
          alert(`${name} added to cart!`);
        }
      });
    });
  </script>
