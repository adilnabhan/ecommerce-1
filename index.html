<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home ‚Äî E-Shop</title>
  <!-- Minified CSS -->
  <link rel="stylesheet" href="main.min.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="init-auth.min.js"></script>
</head>
<body class="home-bg">
  <!-- NAVBAR -->
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="assets/logo.svg" alt="E-Shop">
      </a>
      <nav class="nav-primary" id="nav-primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
      <div class="header-widgets">
        <div class="search-wrap">
          <input type="text" id="search-input" placeholder="Search products‚Ä¶">
          <button aria-label="Search">üîç</button>
        </div>
        <a href="cart.html" class="cart-icon">
          <svg><use xlink:href="assets/logo.svg#cart"/></svg>
          <span class="cart-badge" id="cart-count">0</span>
        </a>
        <button class="hamburger" id="hamburger-btn" aria-label="Toggle menu">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </header>

  <!-- HERO with Responsive Background -->
  <section class="hero">
    <div class="container">
      <h1>Big Billion Offer</h1>
      <p>Don't miss out on our biggest sale of the year!</p>
      <a href="products.html" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- FEATURED PRODUCTS -->
  <section class="featured-products container">
    <h2>Featured Products</h2>
    <div class="product-grid" id="featured-grid"></div>
  </section>

  <!-- ADD-TO-CART FEEDBACK -->
  <div id="add-feedback" class="add-feedback hidden">
    <span id="feedback-text"></span>
  </div>

  <!-- Lazyload Fallback -->
  <script src="lazyload.min.js"></script>
  <!-- Minified JS -->
  <script src="app.min.js"></script>
</body>
</html>
