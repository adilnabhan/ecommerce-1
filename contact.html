<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - E-Shop</title>
  <link rel="stylesheet" href="main.css" />
  <body>
    <!-- START NAVBAR -->
    <header class="site-header">
      <div class="container">
        <!-- Logo -->
        <a href="index.html" class="logo">E-Shop</a>
  
        <!-- Desktop Nav Links -->
        <nav class="nav-primary" id="nav-primary">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
  
        <!-- Search + Cart + Hamburger -->
        <div class="header-widgets">
          <!-- Search -->
          <div class="search-wrap">
            <input type="text" id="search-input" placeholder="Search products‚Ä¶">
            <button aria-label="Search"><span class="icon-search">üîç</span></button>
          </div>
  
          <!-- Cart Icon -->
          <a href="cart.html" class="cart-icon">
            üõí <span class="cart-badge" id="cart-count">0</span>
          </a>
  
          <!-- Hamburger (mobile) -->
          <button class="hamburger" id="hamburger-btn" aria-label="Toggle menu">
            <span></span><span></span><span></span>
          </button>
        </div>
      </div>
    </header>
    <!-- END NAVBAR -->
  
    <!-- ‚Ä¶rest of page content‚Ä¶ -->
  
  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form>
        <label>Name:</label>
        <input type="text" placeholder="Your Name" required />
        <label>Email:</label>
        <input type="email" placeholder="you@example.com" required />
        <label>Message:</label>
        <textarea placeholder="How can we help?" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 E-Shop. All rights reserved.</p>
  </footer>

  <script>
    // Update cart count in navbar
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      document.querySelectorAll("#cart-count").forEach(el => el.textContent = count);
    }
    document.addEventListener("DOMContentLoaded", updateCartCount);
  </script>
</body>
</html>
